<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-vue</title>
  <!-- <script src="./vue.js"></script> -->
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <script src="https://unpkg.com/@vue/reactivity"></script>
  <style>
    @import "https://unpkg.com/@tofukit/resetcss";

    .container {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0002;
      width: fit-content;
      margin: 50px auto;
      font-size: x-large;
      text-align: center;

      button {
        display: inline;
        font-size: large;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;

        &:hover {
          background: #ddd;
        }

        &:active {
          background: #ccc;
        }
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <p id="p"></p>
      <input id="ipt" type="number" :value="count" />
      <button id="inc">Increment</button>
      <button id="dec">Decrease</button>
    </div>
  </div>
  <script>
    const { reactive, effect } = VueReactivity;
    const data = reactive({
      count: 0,
    });
    const methods = {
      increment() {
        console.log('increment');
        this.count++;
      },
      decrement() {
        console.log('decrement');
        this.count--;
      },
      input(evt) {
        console.log('input');
        this.count = evt.target.value;
      }
    };
    // Object.assign(data, methods);

    const bindAttrs = [...ipt.attributes].map(attr => {
      if (attr.name.startsWith(':'))
        return {
          attr,
          name: attr.name.slice(1),
          value: attr.value
        };
    }).filter(Boolean);
    effect(() => {
      // ipt.value = data.count;
      bindAttrs.forEach(({ name, value }) => {
        name in ipt ? (ipt[name] = data[value]) : ipt.setAttribute(name, value);
      });
      p.textContent = `Count: ${data.count}`;
    });
    ipt['oninput'] = methods.input.bind(data);
    inc['onclick'] = methods.increment.bind(data);
    dec['onclick'] = methods.decrement.bind(data);


  </script>
</body>

</html>
