<head>
  <title>mini-vue | Todo list</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
   <!-- <script src="https://cdn.jsdelivr.net/gh/Tofu-Xx/mini-vue@main/mini-vue.js"></script> -->
  <script src="../mini-vue.js"></script>  
  <style>
    button {
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="increment">{{ count }}</button>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      increment() {
        this.count++;
      }
    },
    watch: {
      count(val) {
        if (val > 10) {
          alert('You have reached the maximum count of 10!');
          this.count = 0;
        }
      }
    }
  });
</script>
