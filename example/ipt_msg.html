<head>
  <title>mini-vue | input message</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <script src="https://unpkg.com/vue@2"></script>
  <!-- <script src="../mini-vue.js"></script> -->
</head>

<body>
  <div id="app">
    <input :value="msg" @input="handleInput" ref="ipt" />
    <h1>{{ msg }}</h1>
  </div>
</body>

<script>
  new Vue({
    el: document.querySelector('#app'),
    data: () => ({
      msg: 'hello mini-vue',
    }),
    methods: {
      handleInput(evt) {
        this.msg = evt.target.value;
      },
    },
    mounted() {
      this.$refs.ipt.focus();
    },
  });
</script>
