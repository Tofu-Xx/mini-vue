<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mini-vue</title>
	<script src="./vue.js"></script>
	 <!-- <script src="https://unpkg.com/vue@2"></script> -->
	<style>
		@import "https://unpkg.com/@tofukit/resetcss";

		.container {
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px #0002;
			width: fit-content;
			margin: 50px auto;
			font-size: x-large;
			text-align: center;

			button {
				display: inline;
				font-size: large;
				padding: 10px 20px;
				margin: 5px;
				border: none;
				border-radius: 5px;

				&:hover {
					background: #ddd;
				}

				&:active {
					background: #ccc;
				}
			}
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="container">
			<p>Count: {{ count }}</p>
			<input type="number" :value="count" :v="v" @input="input" @change="change" />
			<button @click="increment">Increment</button>
			<button @click="decrement">Decrease</button>
		</div>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				count: 0,
				v: 'v'
			},	
			methods: {
				increment() {
					this.count++;
					this.v+='v'
				},
				decrement() {
					this.count--;
				},
				input(evt) {
					this.count = evt.target.value;
				},
				change:()=>console.log('change')
			},
		});
	</script>
</body>

</html>
