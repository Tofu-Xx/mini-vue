<head>
	<title>mini-vue</title>
	<link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
	<!-- 以下写法于官方效果一致，取消注释查看官方CDN效果 -->
	<!-- <script src="https://unpkg.com/vue@2"></script>  -->
	<script src="./mini-vue.js"></script>
</head>

<body>
	<div id="app">
		<input :value="msg" @input="handleInput" ref="ipt"/>
		<h1>{{ msg }}</h1>
	</div>
</body>

<script>
	new Vue({
		el: '#app',
		data: {
			msg: 'hello mini-vue',
		},
		methods: {
			handleInput(evt) {
				this.msg = evt.target.value;
			},
		},
		watch: {
			msg(val) {
				console.log('count changed to', val);
			}
		},
		mounted() {
			this.$refs.ipt.focus();
		},
	});
</script>
