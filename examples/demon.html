<head>
  <title>Vueey | Demon</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <!-- vueey's writing and effects are the same as the official ones. uncomment to see the official effects -->
  <!-- vueey写法和效果于官方一致，解开注释，查看官方效果 -->
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <script src="https://unpkg.com/vueey@latest"></script>
</head>

<body>
  <div id="app">
    <!-- {{ }} -->
    <h1>hello {{ name }}</h1>
    <p>{{ count }} * 2 = {{ count * 2 }}</p> 
    <!-- @event -->
    <button @click="inc">inc</button>
    <button @click="inc()">inc()</button>
    <button @click="count++">add</button>
    <button @click="count++;log('hi')">add and say hi</button>
    <!-- :attr and @event -->
    <br><br>
    <input :value="name" @input="ipt">
    <input :placeholder="getPh()" @change="$refs.changeTo.textContent = 'change to: '+$event.target.value">
    <input :value="'Vue' + 'ey'" @keyup="$refs.showKey.value = $event.key">
    <!-- ref -->
    <input :ref="showKeyRefStr" type="button">
    <p ref="changeTo"></p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Vueey',
      count: 0,
      showKeyRefStr: 'showKey'
    },
    methods: {
      inc() {
        this.count++;
      },
      ipt(evt) {
        this.name = evt.target.value;
      },
      log(str) {
        console.log(str);
      },
      getPh() {
        return 'change me';
      }
    }
  })
</script>
