<head>
  <title>mini-vue | Counter</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <!-- mini-vue写法和效果于官方一致，解开注释，查看官方效果 -->
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <script src="../vue.min.js"></script>
  <style>
    button {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="increment">{{ count }}</button>
  </div>
</body>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      increment() {
        this.count++;
      },
      reached() {
        alert('You have reached the maximum count of 3!');
        this.count = 0;
      }
    },
    watch: {
      count(val, oldVal) {
        console.log(oldVal, '-->', val);
        if (val > 3) this.reached();
      }
    }
  });
</script>
