<head>
  <title>Vueey | Counter</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <!-- vueey's writing and effects are the same as the official ones. uncomment to see the official effects -->
  <!-- vueey写法和效果于官方一致，解开注释，查看官方效果 -->
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <script src="https://unpkg.com/vueey@latest"></script>
</head>


<body>
  <div id="app">
    <button @click="count--">dec</button>
    <input ref="input" :value="count" @input="count = $event.target.value">
    <button @click="count++">inc</button>
    <div ref="container"></div>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      reached() {
        alert('You have reached the maximum count!');
        this.reset();
      },
      reset() {
        this.count = 0;
      }
    },
    watch: {
      count(val, oldVal) {
        if (Number.isNaN(val)) {
          this.reset();
          return;
        }
        this.$refs.container.innerHTML += `<p>${oldVal} --> ${val}</p>`;
        if (val > 3) this.reached();
      }
    },
    mounted() {
      this.$refs.input.focus();
    }
  });
</script>
