<head>
  <title>vueey | Counter</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <!-- vueey写法和效果于官方一致，解开注释，查看官方效果 -->
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <!-- <script src="../vue.min.js"></script> -->
   <script src="https://unpkg.com/vueey"></script>
  <style>
    button {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="count++">{{ count }}</button>
    <div ref="container"></div>
  </div>
</body>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      reached() {
        alert('You have reached the maximum count!');
        this.count = 0;
      }
    },
    watch: {
      count(val, oldVal) {
        this.$refs.container.innerHTML += `<p>${oldVal} --> ${val}</p>`;
        if (val > 3) this.reached();
      }
    }
  });
</script>
