<head>
  <title>mini-vue | input message</title>
  <link rel="stylesheet" href="https://unpkg.com/@tofukit/resetcss">
  <!-- mini-vue写法和效果于官方一致，解开注释，查看官方效果 -->
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <script src="../mini-vue.min.js"></script>
  <style>
    #app {
      margin: 20px;
      display: flex;
      justify-self: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="app">
    <input :value="msg" @input="handleInput" ref="ipt" />
    <h1>{{ msg }}</h1>
  </div>
</body>

<script>
  const app = new Vue({
    el: document.querySelector('#app'),
    data: () => ({
      msg: 'hello mini-vue',
    }),
    methods: {
      handleInput(evt) {
        this.msg = evt.target.value;
      },
    },
    mounted() {
      this.$refs.ipt.focus();
    },
  });
</script>
